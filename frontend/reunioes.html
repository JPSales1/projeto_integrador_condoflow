<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Reuniões - CondoFlow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="avisos.html">Avisos</a></li>
            <li><a href="registros.html">Registros</a></li>
            <li><a href="cobranca.html">Contábil</a></li>
            <li><a href="reunioes.html" class="active">Reuniões</a></li>
            <li><a href="reservas.html">Reservas</a></li>
            
        </ul>
    </div>
    <div class="main-content">
        <h1>Criar Reuniões</h1>
        <div class="form-container">
            <form id="reuniao-form">
                <div class="form-group">
                    <label for="assunto">Assunto:</label>
                    <input type="text" id="assunto" name="assunto">
                </div>
                <div class="form-group">
                    <label for="local">Local:</label>
                    <select id="local" name="local">
                        <option value="presencial">Presencial</option>
                        <option value="virtual">Virtual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataHora">Dia e Hora:</label>
                    <input type="datetime-local" id="dataHora" name="dataHora">
                </div>
                <div class="form-group">
                    <label for="urgencia">Urgência:</label>
                    <select id="urgencia" name="urgencia">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>
                <div class="form-group">
                    <label for="enviarPara">Enviar para:</label>
                    <select id="enviarPara" name="enviarPara">
                        <option value="funcionarios">Funcionários</option>
                        <option value="moradores">Moradores</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
                <button type="submit">Enviar Convocação</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
